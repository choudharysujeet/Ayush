<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="profile_style.css">
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="DSC_6852.JPG" alt="" class="profile_image">
        </div>
        <div class="text-data">
            <span class="name">Ayush_choudhary</span>
            <span class="job">study 12TH</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100053775663930&mibextid=ZbWKwL" style="background-color: #4367b2" class="link">
                <i class="fa-brands fa-facebook"></i>  
            </a>
            <a href="https://www.instagram.com/_ayush_chaudhary9921?igsh=MXdhc3FhODNwbGFwdg==" style="background-color: #e1306c" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background-color: #1da1f2" class="link">
                <i class="fa-solid fa-gamepad"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">message</button>
            <button class="button">10M followers</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">90k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">80k</span>
            </div>
        </div>
    </div>
</body>
</html>
